<html>
    <head>
        <link rel="icon" type="image/x-icon" href="https://piyushkhandelia.github.io/GHRS/Images/bit_logo.png">
        <link rel="stylesheet" href="https://piyushkhandelia.github.io/GHRS/css/login_signup.css">
        <link rel="stylesheet" href="https://piyushkhandelia.github.io/GHRS/css/homepage.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOGIN/SIGNUP</title>
    </head>
    <body>
        <div class="header_div">
            <div class="left_div"></div>
            <div class="right_div">
                <div class="nav">
                    <a href="https://piyushkhandelia.github.io/GHRS/index.html"><button>Home</button></a>
                    <a href="https://piyushkhandelia.github.io/GHRS/Pages/gallery.html"><button>Gallery</button></a>
                    <a href="https://piyushkhandelia.github.io/GHRS/Pages/contact_us.html"><button>Contact Us</button></a>
                    <a href="https://piyushkhandelia.github.io/GHRS/Pages/signup.html"><button>Login/SignUp</button></a>
                </div>
            </div>
        </div>
        <div class="background">
            <!-- container div -->
            <div class="container">
                <!-- upper button section to select the login or signup form -->
                <div class="slider"></div>
                <div class="btn">
                    <button class="login">Login</button>
                    <button class="signup">Signup</button>
                </div>
                <!-- Form section that contains the login and the signup form -->
                <div class="form-section">
                    <!-- login form -->
                    <div class="login-box">
                        <input type="email" class="email ele" placeholder="Email">
                        <div class="password-wrapper">
                            <input type="password" class="password ele" id="loginPassword" placeholder="Password">
                            <i class="fas fa-eye password-toggle-icon" onclick="togglePassword('loginPassword')"></i>
                        </div>
                        <button class="clkbtn">Login</button>
                        <!--Login with Google-->
                        <div class="input">
                            <button id="google-login-btns" class="google-button">
                                <i class="fab fa-google"></i>Login with Google
                            </button>
                        </div>
                    </div>
                    <!-- signup form -->
                    <div class="signup-box">
                        <input type="text" class="name ele" placeholder="Name">
                        <input type="email" class="email ele" id="signupEmail" placeholder="Email">
                        <div class="password-wrapper">
                            <input type="password" class="password ele" id="signupPassword" placeholder="Password">
                            <i class="fas fa-eye password-toggle-icon" onclick="togglePassword('signupPassword')"></i>
                        </div>
                        <div class="password-wrapper">
                            <input type="password" class="password ele" id="confirmPassword" placeholder="Confirm Password">
                            <i class="fas fa-eye password-toggle-icon" onclick="togglePassword('confirmPassword')"></i>
                        </div>
                        <button class="clkbtn" id="clkbtn">Signup</button>
                        <!--Login with Google-->
                        <div class="input">
                            <button id="google-login-btn" class="google-button">
                                <i class="fab fa-google"></i>Login with Google
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://piyushkhandelia.github.io/GHRS/js/validation.js"></script>
    <script src="https://piyushkhandelia.github.io/GHRS/js/login_with_google.js" defer type="module"></script>
    <script src="https://piyushkhandelia.github.io/GHRS/js/signup_with_google.js" defer type="module"></script>
</html>
