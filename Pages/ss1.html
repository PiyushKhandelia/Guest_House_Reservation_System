    <head>

        <meta charset="UTF-8">

        <title>LOGIN/SIGNUP</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}   

body {
    background-color: rgb(226, 232, 239);
}

.container {
    height: 560px;
    width: 500px;
    left: 35%;
    margin-top: 175px;
    background-color: white;
    box-shadow: 8px 8px 20px rgb(128, 128, 128);
    position: relative;
    overflow: hidden;
}

.slider {
    height: 60px;
    width: 150px;
    border-radius: 50px;
    background-image: linear-gradient(to right, rgb(250, 4, 4), rgb(250, 4, 4));
    position: absolute;
    top: 20px;
    left: 100px;
    transition: all 0.5s ease-in-out;
}

.moveslider {
    left: 250px;
}

.btn {
    height: 60px;
    width: 300px;
    margin: 20px auto;
    box-shadow: 10px 10px 30px rgb(250, 4, 4);
    border-radius: 50px;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.login, .signup {
    font: small-caps 25px/45px Georgia, serif;
    border: none;
    outline: none;
    background-color: transparent;
    position: relative;
    cursor: pointer;
}

.form-section {
    margin-top: -50px;
    height: 550px;
    width: 1500px;
    padding: 20px 0;
    display: flex;
    position: relative;
    transition: all 0.5s ease-in-out;
    left: 0px;
}

.form-section-move {
    left: -500px;
}

.login-box, .signup-box {
    height: 100%;
    width: 500px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 0px 40px;
}

.login-box {
    gap: 20px;
}

.signup-box {
    gap: 10px;
}

input {
    margin: 0;
    padding: 0;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

.ele {
    height: 60px;
    width: 100%;
    /* Ensures full width */
    outline: none;
    border: none;
    /* Remove default border from previous change */
    color: rgb(77, 77, 77);
    background-color: rgb(240, 240, 240);
    border-radius: 50px;
    padding: 10px 30px;
    /* Adjust padding to account for border-radius */
    font-size: 18px;
    position: relative;
}

.password-wrapper {
    position: relative;
    height: 60px;
    width: calc(100% - 50px);
    /* Adjust width as needed */
    margin-bottom: 20px;
    /* Add margin bottom for spacing */
}

.password-wrapper input {
    height: 60px;
    width: calc(100% - 50px);
}

.password-wrapper i {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    height: 60px;
}

.ele i {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
}

.clkbtn {
    height: 75px;
    width: 250px;
    border-radius: 10px;
    background-image: linear-gradient(to right, rgb(250, 4, 4), rgb(250, 4, 4));
    border: none;
    cursor: pointer;
    margin-top: 10px;
    font: small-caps 25px/45px Georgia, serif;
}

.small-btn {
    height: 75px;
    width: 250px;
    border-radius: 10px;
    background-image: linear-gradient(to right, rgb(250, 4, 4), rgb(250, 4, 4));
    font: small-caps 25px/45px Georgia, serif;
    border: none;
    margin-top: 10px;
}

.google-button {
    background-color: transparent;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font: small-caps bold 25px/45px Georgia, serif;
    color: black;
    /* Text color */
}

.google-button i {
    font-size: 36px;
    color: #EA4335;
    margin-right: 10px;
}

/* For mobile phones */
@media screen and (min-width: 320px) and (max-width: 480px) {
    
    .container {
        height: 600px;
        width: 300px;
        margin-top: 175px;

        background-color: transparent;

        cursor: pointer;
    }
    
    .slider {
        height: 60px;
        width: 120px;
        border-radius: 50px;
        background-image: linear-gradient(to right, rgb(250, 4, 4), rgb(250, 4, 4));
        position: absolute;
        top: 20px;
        margin: 0;
        transition: all 0.5s ease-in-out;
    }
    
    .moveslider {
        left: 120px;
    }
    
    .form-section {
        margin-top: -50px;
        height: 550px;

        padding: 20px 0;
        display: flex;

        left: 0px;
    }
    
    .form-section-move {
        left: -500px;
    }
    
    .login-box, .signup-box {
        height: 100%;

    }
    
    .login-box {
        gap: 20px;
    }
    
    .signup-box {
        gap: 10px;
    }

}

    <body>
        <div class="header_div">
            <div class="left_div"></div>
            <div class="right_div">
                <div class="nav">
                    <a href="https://piyushkhandelia.github.io/Guest_House_Reservation_System/index.html"><button>Home</button></a>
                    <a href="https://piyushkhandelia.github.io/Guest_House_Reservation_System/Pages/gallery.html"><button>Gallery</button></a>
                    <a href="https://piyushkhandelia.github.io/Guest_House_Reservation_System/Pages/contact_us.html"><button>Contact Us</button></a>
                    <a href="https://piyushkhandelia.github.io/Guest_House_Reservation_System/Pages/login_signup.html"><button>Login/SignUp</button></a>
                </div>
            </div>
        </div>
        <div class="background">
            <!-- container div -->
            <div class="container">
                <!-- upper button section to select the login or signup form -->
                <div class="slider"></div>
                <div class="btn">
                    <button class="login">Login</button>
                    <button class="signup">Signup</button>
                </div>
                <!-- Form section that contains the login and the signup form -->
                <div class="form-section">
                    <!-- login form -->
                    <div class="login-box">
                        <input type="email" class="email ele" id="loginemail" placeholder="Email">
                        <div class="password-wrapper">
                            <input type="password" class="password ele" id="loginPassword" placeholder="Password">
                            <i class="fas fa-eye password-toggle-icon" onclick="togglePassword('loginPassword')"></i>
                        </div>
                        <button class="clkbtn" id="login-btn">Login</button>
                        <a href="https://piyushkhandelia.github.io/Guest_House_Reservation_System/Pages/adminLogin.html"><button class="clkbtn">Admin Login</button></a>
                        <div class="input">
                            <button id="google-login-btn" class="google-button">
                            <i class="fab fa-google"></i>Login with Google
                          </button>
                        </div>
                    </div>
                    <!-- signup form -->
                    <div class="signup-box">
                        <input type="text" class="name ele" placeholder="Name">
                        <input type="email" class="email ele" id="signupemail" placeholder="Email">
                        <div class="password-wrapper">
                            <input type="password" class="password ele" id="signupPassword" placeholder="Password">
                            <i class="fas fa-eye password-toggle-icon" onclick="togglePassword('signupPassword')"></i>
                        </div>
                        <div class="password-wrapper">
                            <input type="password" class="password ele" id="confirmPassword" placeholder="Confirm Password">
                            <i class="fas fa-eye password-toggle-icon" onclick="togglePassword('confirmPassword')"></i>
                        </div>
                        <button class="clkbtn small-btn" id="google-signup-btn">SIGN UP</button>
                    </div>
                </div>
            </div>
        </div>
