<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booking.css">
    <link rel="icon" type="image/x-icon" href="https://piyushkhandelia.github.io/Guest_House_Reservation_System/Images/bit_logo.png">
    <title>Room Booking System</title>

</head>

<body>
    <div class="container">
        <h1>GUEST HOUSE BOOKING </h1>
        <div class="availability">
            <label for="guest-house">Guest House:</label>
            <select id="guest-house">
            <option value="guest-house-1">IGH</option>
            <option value="guest-house-2">OGH</option>
    
            <!-- Add more guest houses as needed -->
        </select>
            <label for="room-type">Room Type:</label>
            <select id="room-type">
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select>
            <label for="check-in">Check-in Date:</label>
            <input type="date" id="check-in">
            <label for="check-out">Check-out Date:</label>
            <input type="date" id="check-out">
            <button onclick="checkAvailability()">Check Availability</button>
        </div>
        <ul class="room-list" id="room-list">
            <!-- Room availability will be displayed here -->
        </ul>
        <div class="booking-form" id="booking-form" style="display: none;">
            <h2>Book Room</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>
    <script src="booking.js"></script>
</body>

</html>
